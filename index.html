<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-2xl" id="init">Hey LinhðŸ‘‹, Can I Ask You Something?</h1>
        <button onclick="startQuestions()" id="que" class="primary-btn">Sure, Ask Away!</button>

        <div id="questions" style="display: none;">
            <h1 class="text-2xl mt-8">Question:</h1>
            <p>Do you want to become "study-buddy" with me?</p>
            <button onclick="answerYes()" class="primary-btn">Yes</button>
            <button onclick="answerNo()" class="troll-btn">No</button>
        </div>

        <div id="confirm" style="display: none;">
            <h1 class="text-2xl mt-8">Are you sure?</h1>
            <button onclick="confirmSure()" class="primary-btn">Sure</button>
            <button onclick="confirmNo()" class="troll-btn">No</button>
        </div>

        <div id="message" style="display: none;">
            <p id="messageText"></p>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>
    <canvas id="fireworks-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/confetti-js"></script>
    <script src="script.js"></script>
</body>
</html>
